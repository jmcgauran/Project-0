<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="link-bar">
    <a href="../search.html" id="foo">Back</a>
  </div>  
    <h1 id="advanced">Magoogle</h1>
    <h4>Advanced Search</h4>
    Find Pages With..
    <div class="advanced">
    <form action="https://google.com/search" >
      <div>all these words: <input type="text" name="as_q"></div>
      <div>this exact word or phrase: <input type="text" name="as_epq"></div>
      <div>any of these words: <input type="text" name="as_oq"></div>
      <div>none of these words: <input type="text" name="as_eq"></div>
      <input type="submit" value="Advanced Search" class="btn-adv">
    </form>
  </div>

</body>
</html>
